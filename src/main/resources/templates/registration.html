<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-3">Customer Registration</h1>
    <form th:action="@{/registration}" th:object="${customer}" method="post" class="row g-3">
        <div class="col-md-2">
            <label class="form-label">Title</label>
            <input th:field="*{title}" class="form-control" maxlength="5" required>
            <div class="text-danger" th:errors="*{title}"></div>
        </div>
        <div class="col-md-5">
            <label class="form-label">First name</label>
            <input th:field="*{firstName}" class="form-control" maxlength="50" required>
            <div class="text-danger" th:errors="*{firstName}"></div>
        </div>
        <div class="col-md-5">
            <label class="form-label">Last name</label>
            <input th:field="*{lastName}" class="form-control" maxlength="50" required>
            <div class="text-danger" th:errors="*{lastName}"></div>
        </div>
        <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{emailAddress}" class="form-control" maxlength="255" required>
            <div class="text-danger" th:errors="*{emailAddress}"></div>
        </div>
        <div class="col-12">
            <label class="form-label">Address line 1</label>
            <input th:field="*{addressLine1}" class="form-control" maxlength="255" required>
            <div class="text-danger" th:errors="*{addressLine1}"></div>
        </div>
        <div class="col-12">
            <label class="form-label">Address line 2</label>
            <input th:field="*{addressLine2}" class="form-control" maxlength="255">
            <div class="text-danger" th:errors="*{addressLine2}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">City</label>
            <input th:field="*{city}" class="form-control" maxlength="255">
            <div class="text-danger" th:errors="*{city}"></div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Postcode</label>
            <input th:field="*{postcode}" class="form-control" maxlength="10" required>
            <div class="text-danger" th:errors="*{postcode}"></div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Phone</label>
            <input th:field="*{phoneNumber}" class="form-control" maxlength="20">
            <div class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
</body>
</html>
